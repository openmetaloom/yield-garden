name: Build yield.garden

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build and test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm build --filter=@yield-garden/shared --filter=@yield-garden/contracts
        
      - name: Type check Lens
        run: pnpm typecheck --filter=@yield-garden/lens
        
      - name: Type check API
        run: pnpm typecheck --filter=@yield-garden/api
        
      - name: Type check Agents
        run: pnpm typecheck --filter=@yield-garden/agents

