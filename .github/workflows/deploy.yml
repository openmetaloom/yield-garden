name: Deploy yield.garden

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build and test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm build --filter=@yield-garden/shared --filter=@yield-garden/contracts
        
      - name: Type check Lens
        run: pnpm typecheck --filter=@yield-garden/lens
        
      - name: Type check API
        run: pnpm typecheck --filter=@yield-garden/api

  # Deploy Lens to Vercel
  deploy-lens:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build shared packages
        run: pnpm build --filter=@yield-garden/shared --filter=@yield-garden/contracts
        
      - name: Deploy to Vercel
        uses: vercel/action-deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/lens
          
  # Deploy API to Railway
  deploy-api:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        uses: railway/cli@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: yield-garden-api
          
  # Deploy Agents to Railway
  deploy-agents:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Farm Agent
        uses: railway/cli@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: yield-garden-farm
          
      - name: Deploy Garden Agent
        uses: railway/cli@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: yield-garden-garden
