version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - API_PORT=8000
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  farm-agent:
    build:
      context: .
      dockerfile: apps/agents/Dockerfile
    command: ["tsx", "src/farm/index.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
      - api
    restart: unless-stopped

  garden-agent:
    build:
      context: .
      dockerfile: apps/agents/Dockerfile
    command: ["tsx", "src/garden/index.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
      - api
    restart: unless-stopped

  lens:
    build:
      context: .
      dockerfile: apps/lens/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
